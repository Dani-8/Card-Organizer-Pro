<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Organizer Pro</title>

    <link rel="stylesheet" href="assets/files/style.css">
</head>
<body>
    
    <div class="container">

        <!-- HEADER -->
        <header class="header">
            <h1 class="title">The Awesome Card Dashboard</h1>
            <p class="subtitle">Organize your thoughts and tasks visually</p>
        </header>


        <!-- MAIN CONTAINER -->

        <main class="main-content">
            <!-- TOP-CONTROL -->
            <div class="top-control">
                <button class="add-card-btn" id="add-card-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"/><path d="M8 12h8"/><path d="M12 8v8"/>
                    </svg>
                    Add New Card
                </button>

                <div class="search-input">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/>
                    </svg>
                    <input type="text" id="search-input" placeholder="Search cards by title or description...">
                </div>
            </div>


            
            <div id="empty-state" class="empty-state hidden">
                <p class="empty-text">No cards yet! Click "Add New Card" to get started.</p>
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"/><path d="M8 12h8"/><path d="M12 8v8"/>
                </svg>
            </div>



            <div class="cards-container" id="cards-container"></div>


        </main>

    </div>



    
    <!-- MODAL FOR ADDING/EDITING CARD -->
    <div class="modal-cont " id="modal-cont">
        <div class="modal-content">
            <button id="close-card-modal-btn" class="close-modal-btn" aria-label="Close card modal">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/>
                </svg>
            </button>            

            <h2 id="modal-title">Create New Card</h2>

            <form id="card-form"  action="">
                <div class="form-element">
                    <label for="">Title <span class="red-star">*</span></label>
                    <input type="text" id="card-title" placeholder="Enter card title" required>
                </div>
                <div class="form-element">
                    <label for="">Description</label>
                    <textarea id="card-description" placeholder="Describe your card content" required></textarea>
                </div>
                <div class="form-element">
                    <label for="">Tags (comma-separated)</label>
                    <input type="text" id="card-title" placeholder="e.g., Work, Personal, Fun, Idea...." required>
                </div>
                <div class="form-element">
                    <label for="">Upload an Image (optional)</label>
                    <div class="img-upload-cont" id="img-upload-cont">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="upload-icon">
                            <path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"/><path d="M12 12v9"/><path d="m16 16-4 4-4-4"/>
                        </svg>
                        <p class="upload-text">Drag & drop or click to upload</p>
                    </div>
                    <input type="file" id="image-file-input" class="hidden" accept="image/*">
                </div>
                <div class="form-element">
                    <label for="">Date</label>
                    <input type="date" id="card-date">
                </div>


                <div class="modal-btns-cont">
                    <button id="cancel-card-btn" class="cancel-card-btn">Cancel</button>
                    <button id="save-card-btn" class="save-card-btn"><i class="ri-checkbox-circle-fill"></i> Done</button>
                </div>
            </form>
        </div>
    </div>




    <!-- CONFIRMATION MODAL -->
    <div class="confirmation-modal hidden" id="confirmation-modal">
        <div class="confirmation-modal-content">
            <h2>Confirm Deletion</h2>
            <p>Are you sure you want to delete this card?</p>
            <div class="confirmation-modal-btns-cont">
                <button id="cancel-delete-btn" class="cancel-delete-btn">Cancel</button>
                <button id="confirm-delete-btn" class="confirm-delete-btn">Yes, Delete</button>
            </div>
        </div>
    </div>


    <script src="assets/files/app.js"></script>
</body>
</html>
