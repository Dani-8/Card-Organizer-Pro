<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Organizer Pro</title>

    <link rel="stylesheet" href="assets/files/style.css">
</head>
<body>
    
    <div class="container">

        <!-- HEADER -->
        <header class="header">
            <h1 class="title">The Awesome Card Dashboard</h1>
            <p class="subtitle">Organize your thoughts and tasks visually</p>
        </header>


        <!-- MAIN CONTAINER -->

        <main class="main-content">
            <!-- TOP-CONTROL -->
            <div class="top-control">
                <button class="add-card-btn" id="add-card-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"/><path d="M8 12h8"/><path d="M12 8v8"/>
                    </svg>
                    Add New Card
                </button>

                <div class="search-input">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/>
                    </svg>
                    <input type="text" id="search-input" placeholder="Search cards by title or description...">
                </div>
            </div>






        </main>



    </div>





    <script src="assets/files/app.js"></script>
</body>
</html>
